<canvas></canvas>

<style>
  body {
    background-color: black;
  }
</style>

<script>
  const canvas = document.querySelector("canvas");
  const c = canvas.getContext("2d");

  canvas.width = 64 * 16; // 1024
  canvas.height = 64 * 9; // 576

  c.fillStyle = "white";

  <!-- x,y,width,height -->
  c.fillRect(0, 0, canvas.width, canvas.height);
</script>
